parameters:
    auto_import_names: true
    autoload_paths:
        - 'tests/bootstrap.php'

    sets:
        - 'code-quality'
        - 'dead-code'

    exclude_paths:
        - '/Init/'
        - '/Source/'
        - '/ChangedFilesDetectorSource/'

    exclude_rectors:
        # too free
        - 'Rector\SOLID\Rector\ClassMethod\UseInterfaceOverImplementationInConstructorRector'
