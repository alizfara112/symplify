imports:
    - { resource: '../../packages/**/src/config/config.yml' }

parameters:
    merge_sections: ['require', 'require-dev', 'autoload', 'autoload-dev', 'repositories']
    package_directories:
        - 'packages'
    data_to_append: []
    data_to_remove: []

services:
    Symplify\MonorepoBuilder\:
        resource: '..'
        exclude: '../{Contract,Exception}'

    Symplify\PackageBuilder\Yaml\ParametersMerger: ~

    Symplify\PackageBuilder\Console\ConfigAwareApplication:
        public: true # for bin file

    # SymfonyStyle
    Symfony\Component\Console\Input\ArgvInput: ~
    Symfony\Component\Console\Input\InputInterface:
        alias: 'Symfony\Component\Console\Input\ArgvInput'
    Symfony\Component\Console\Output\ConsoleOutput: ~
    Symfony\Component\Console\Output\OutputInterface:
        alias: 'Symfony\Component\Console\Output\ConsoleOutput'
    Symfony\Component\Console\Style\SymfonyStyle: ~
