services:
    _defaults:
        autowire: true

    # PSR-4 autodiscovery
    Symplify\Statie\:
        resource: ../../src
        exclude: ../../src/{Exception,Renderable/File/File.php,Renderable/File/PostFile.php}
    Symplify\Statie\FlatWhite\:
        resource: ../../packages/FlatWhite/src
        exclude: ../../packages/FlatWhite/src/{Exception}

    # 3rd party services
    Symfony\Component\Console\Application: ~
    TextAnalysis\Comparisons\CosineSimilarityComparison: ~
    parsedown_extra:
        class: ParsedownExtra
    Latte\Engine:
        factory: Symplify\Statie\FlatWhite\Latte\LatteFactory:create
    Lullabot\AMP\AMP: ~
    Symplify\PackageBuilder\Adapter\Symfony\Parameter\ParameterProvider: ~
