imports:
    # A. in monorepo
    - { resource: '../../../TokenRunner/src/config/services.yml', ignore_errors: true }
    # B. as dependnecy
    - { resource: '../../../token-runner/src/config/services.yml', ignore_errors: true }

services:
    _defaults:
        autowire: true

    # Console
    Symfony\Component\Console\Terminal: ~
    Symfony\Component\Console\Input\ArgvInput: ~
    Symfony\Component\Console\Output\ConsoleOutput: ~
    Symfony\Component\Console\Output\OutputInterface:
        alias: Symfony\Component\Console\Output\ConsoleOutput

    Symplify\PackageBuilder\Parameter\ParameterProvider: ~
    Symplify\PackageBuilder\FileSystem\FileGuard: ~

    Symplify\TokenRunner\Configuration\Configuration:
        arguments:
            $maxLineLength: '%max_line_length%'

    Symplify\CodingStandard\Fixer\TokenBuilder: ~

    Symplify\BetterReflectionDocBlock\DocBlockSerializerFactory: ~
    Symplify\BetterReflectionDocBlock\CleanDocBlockFactory: ~

    PhpCsFixer\Tokenizer\Analyzer\NamespaceUsesAnalyzer: ~
    PhpCsFixer\Tokenizer\Analyzer\NamespacesAnalyzer: ~

    phpDocumentor\Reflection\FqsenResolver: ~
