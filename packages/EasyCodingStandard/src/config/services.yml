imports:
    - { resource: '../../packages/**/src/config/services.yml' }

services:
    _defaults:
        autowire: true
        public: true # for tests

    Symplify\EasyCodingStandard\FixerRunner\Application\SniffFileProcessor: ~
    Symplify\EasyCodingStandard\FixerRunner\Application\FixerFileProcessor: ~

    Symplify\EasyCodingStandard\Application\Application:
        calls:
            # exact in that order
            - ['addFileProcessor', ['@Symplify\EasyCodingStandard\FixerRunner\Application\SniffFileProcessor']]
            - ['addFileProcessor', ['@Symplify\EasyCodingStandard\FixerRunner\Application\FixerFileProcessor']]

    Symplify\EasyCodingStandard\:
        resource: '../../src'
        exclude: '../../src/{Contract,Exception,Error/Error.php,Application/Command,DependencyInjection,Configuration/Loader/NeonLoader.php,Error/FileDiff.php}'

    # 3rd party services
    Nette\DI\Config\Loader: ~
    Symfony\Component\Console\Terminal: ~

    # Console
    Symfony\Component\Console\Input\ArgvInput: ~
    Symfony\Component\Console\Output\ConsoleOutput: ~

    Symfony\Component\Console\Style\SymfonyStyle: ~

    # alias required for SymfonyStyle
    Symfony\Component\Console\Input\InputInterface:
        alias: Symfony\Component\Console\Input\ArgvInput
    Symfony\Component\Console\Output\OutputInterface:
        alias: Symfony\Component\Console\Output\ConsoleOutput

    Symplify\PackageBuilder\Parameter\ParameterProvider: ~
