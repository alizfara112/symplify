# Required to FrameworkBundle to work in tests
parameters:
    kernel.secret: 123


services:
    Symplify\ControllerAutowire\Tests\HttpKernel\Controller\ControllerFinderSource\SomeService: ~
    Symplify\ControllerAutowire\Tests\CompleteTestSource\DoNotScan\SomeRegisteredController: ~
    Symplify\ControllerAutowire\Tests\CompleteTestSource\Controller\ControllerWithParameter:
        arguments:
            - "%kernel.root_dir%"
    Symplify\ControllerAutowire\Tests\CompleteTestSource\Scan\AlreadyRegisteredController: ~

symplify_controller_autowire:
    controller_dirs:
        - %kernel.root_dir%/HttpKernel/Controller/ControllerFinderSource
        - %kernel.root_dir%/CompleteTestSource/Scan
