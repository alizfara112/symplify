parameters:
    # add these to merge of packages' composer.json
    data_to_append:
        autoload-dev:
            psr-4:
                'Symplify\Tests\': 'tests'
        require-dev:
            phpstan/phpstan: '^0.9'
            tracy/tracy: '^2.4'
            slam/php-cs-fixer-extensions: '^1.15'

    # remove these to merge of packages' composer.json
    data_to_remove:
        require:
            'tracy/tracy': '*'
            'phpunit/phpunit': '*'
