name: Monorepo Validate

on:
    pull_request: null
    push:
        branches:
            - master

jobs:
    monorepo_validate:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.3
                    coverage: none

            -   run: composer install --no-progress
            -   run: packages/MonorepoBuilder/bin/monorepo-builder validate
